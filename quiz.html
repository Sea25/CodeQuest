<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-progress">Question <span id="current">1</span>/10</div>
            <div class="timer"><span id="time">10</span>s</div>
            <div class="score">Score: <span id="score">0</span>/50</div>
        </div>

        <div class="question-container">
            <h2 id="question">Question will appear here</h2>
            <div class="options" id="options">
                <!-- Options injected by JS -->
            </div>
        </div>

        <div class="result-container hidden">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="final-score">0</span>/50</p>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
